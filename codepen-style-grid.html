<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Codepen Style layout - CSS Grid Test</title>
	<link rel="stylesheet" href="">
</head>
<style type="text/css">
	body {
		height: 100vh;
		margin: 0;
		padding: 0;
		font-family: sans-serif;
	}

	.wrapper {
		height: 100%;
		display: grid;
		grid-template-rows: auto 4fr 3fr auto;
	}

	.wrapper * {
	  /* border:  1px solid blue; */
	}

	header {
		background: #000;
		color: white;
		display: grid;
		/* grid-template-columns: auto; */
		/* grid-template-rows: auto 1fr; */
		grid-gap: 10px;
		padding: 10px;
		justify-content: center;
		align-content: center;
	}

	@media only screen and (min-width: 768px) {
		header {
			grid-template-columns: auto 1fr;
			grid-template-rows: auto;
		}
	}

	#logo {
		display: grid;
		grid-auto-flow: column;
		align-items: center;
		grid-gap: 10px;
	}

	#logo svg{
		width: 25px;
		height: 25px;
		fill: grey;
	}

	#logo h2 {
		margin: 0;
	}

	nav {
		justify-self: end;
		display: grid;
		grid-gap: 12px;
		grid-auto-flow: column;
		margin: 10px 0;
	}

	nav button {
		background: #343436;
		color: white;
		padding: 12px;
		font-size: 15px;
		border-radius: 4px;
		position: relative;
		border: 0;
		cursor: pointer;
	}

	nav button.dirty::before {
		top: 4px;
    background: goldenrod;
    position: absolute;
    content: '';
    left: 3px;
    height: 2px;
    width: calc(100% - 6px);
	}

	.editor {
		display: grid;
		grid-gap: 15px;
		background: #343436;
		border: 15px solid #343436;
	}

	.editor .code {
		display: grid;
		grid-template-rows: auto 1fr;
		background: #1d1f20;
	}

	@media only screen and (min-width: 768px) {
		.editor {
			grid-template-columns: repeat(3, 1fr);
		}
	}

	.editor .code h3 {
		background: rgba(0,0,0,.1);
		color: white;
		text-transform: uppercase;
		padding: 10px;
		margin: 0;
	}

	.editor .code textarea {
		resize: none;
		background: none;
		color: orange;
		border: 0;
		font-size: 16px;
		line-height: 18px;
		padding: 5px;
	}

	footer {
		background: #343436;
    border-top: 1px solid #3e3e3f;
    padding: 0 10px;
	}

	footer button {
		background: #000;
		border: none;
		border-radius: 4px;
		margin: 7px 0;
		color: white;
		padding: 4px 6px;
		cursor: pointer;
	}

</style>
<body>

		<header>
			<div id="logo">

				<h2>Fakepen by Etni</h2>
			</div>
			<nav>
				<button class="dirty">Save</button>

		</header>
